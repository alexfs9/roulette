<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noasol - Ruleta</title>
    <link rel="icon" href="img/noasol-icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Noasol Creaciones</h1>
    <div id="container">
        <div id="score">
            <div id="winner-panel">
                <p id="winner-text">
                    ¡Comienza a girar!
                </p>
            </div>
        </div>
        <div id="roulette">
            <div id="sort">
                <p>GIRAR</p>
            </div>
        </div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <h1>¡Felicidades!</h1>
            <div id="award-info">
                <p>Has ganado: <strong id="award-name"></strong></p>
                <p id="date-text"></p>
            </div>
            <button id="copy">Copiar al portapapeles</button>
        </div>
    </div>
    <script type="module" src="js/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
<footer>
</footer>
</html>
